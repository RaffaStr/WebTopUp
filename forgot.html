<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password - RaffaStore</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-body">

    <div class="auth-container">
        <div class="auth-header">
            <h2>Reset Password</h2>
            <p>Masukkan username akunmu.</p>
        </div>
        
        <form id="form-check-user" onsubmit="event.preventDefault(); checkUsername();">
            <div class="input-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="reset-username" placeholder="Username Kamu" required>
            </div>
            <button type="submit" class="btn-auth">CARI AKUN</button>
        </form>

        <form id="form-new-pass" style="display: none;" onsubmit="event.preventDefault(); saveNewPassword();">
            <div class="input-group">
                <i class="fa-solid fa-key"></i>
                <input type="password" id="new-password" placeholder="Password Baru" required>
            </div>
            <button type="submit" class="btn-auth" style="background: var(--gold); color: black;">SIMPAN PASSWORD</button>
        </form>

        <div class="auth-footer">
            <p>Ingat password? <a href="login.html">Login disini</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
