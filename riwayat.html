<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lacak Pesanan | Raffa Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <div class="container nav-wrapper">
            <div class="nav-brand" onclick="window.location.href='index.html'">
                <i class="fa-solid fa-chevron-left"></i> Kembali
            </div>
            <h3>Lacak Pesanan</h3>
        </div>
    </nav>

    <div class="container" style="margin-top: 40px; max-width: 600px;">
        <div class="card" style="padding: 30px; border: 1px solid var(--border);">
            <div style="text-align: center; margin-bottom: 20px;">
                <i class="fa-solid fa-magnifying-glass-location" style="font-size: 3rem; color: var(--color-primary);"></i>
                <h3 style="margin-top: 10px;">Cek Status Transaksi</h3>
                <p style="color: var(--text-muted); font-size: 0.9rem;">Masukkan Nomor Invoice (Cth: INV-12345xxx)</p>
            </div>

            <div class="form-group">
                <input type="text" id="invoice-input" class="form-input" placeholder="Tempel Nomor Invoice Disini...">
            </div>
            
            <button onclick="checkOrder()" class="btn-pay" style="width: 100%; border: none; cursor: pointer;">CEK SEKARANG</button>
        </div>

        <div id="result-area" style="display: none; margin-top: 20px;"></div>
    </div>

    <script src="script.js"></script> <script>
        // Override function khusus halaman ini
        function checkOrder() {
            const inv = document.getElementById('invoice-input').value.trim();
            if(!inv) return alert("Masukkan Nomor Invoice!");

            // Ambil data dari LocalStorage (Sesuai key di script.js Leviathan)
            const history = JSON.parse(localStorage.getItem('rs_order_history_v2')) || [];
            const order = history.find(o => o.invoiceId === inv);
            const resArea = document.getElementById('result-area');

            if(order) {
                // Status Simulasi (Di real app ini ambil dari database server)
                // Kita anggap kalau sudah lewat 5 menit "Sukses" (Logika Dummy)
                const statusColor = "#22c55e"; // Hijau
                const statusText = "PAID / PROSES";

                resArea.style.display = "block";
                resArea.innerHTML = `
                    <div class="card" style="padding: 20px; border-left: 5px solid ${statusColor}; animation: slideUp 0.3s;">
                        <div style="display:flex; justify-content:space-between; margin-bottom: 10px;">
                            <b>#${order.invoiceId}</b>
                            <span style="color:${statusColor}; font-weight:bold;">${statusText}</span>
                        </div>
                        <div style="font-size: 0.9rem; line-height: 1.6;">
                            <p>ðŸŽ® <b>${order.gameName || order.game}</b></p>
                            <p>ðŸ’Ž ${order.itemName || order.item}</p>
                            <p>ðŸ‘¤ ${order.userData}</p>
                            <p>ðŸ“… ${order.timestamp || order.date}</p>
                        </div>
                    </div>
                `;
            } else {
                resArea.style.display = "block";
                resArea.innerHTML = `
                    <div style="padding: 20px; background: rgba(239, 68, 68, 0.1); color: #ef4444; border-radius: 8px; text-align: center;">
                        <i class="fa-solid fa-circle-xmark"></i> Pesanan tidak ditemukan. Cek kembali nomor invoice.
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
