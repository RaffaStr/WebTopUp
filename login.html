<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login Member Area | Raffa Store</title>
    
    <meta name="robots" content="noindex, nofollow"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background-image: radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 20%), 
                              radial-gradient(circle at 90% 80%, rgba(245, 158, 11, 0.05) 0%, transparent 20%);
        }
        .auth-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            animation: fadeIn 0.5s ease;
        }
        .auth-tabs { display: flex; border-bottom: 2px solid var(--border-color); margin-bottom: 25px; position: relative; }
        .auth-tab { 
            flex: 1; padding: 15px; cursor: pointer; color: var(--text-muted); font-weight: 600; 
            text-align: center; transition: 0.3s; position: relative;
        }
        .auth-tab.active { color: var(--color-primary); }
        .auth-tab.active::after {
            content: ''; position: absolute; bottom: -2px; left: 0; width: 100%; height: 2px;
            background: var(--color-primary); animation: slideIn 0.3s ease;
        }
        .social-btn {
            width: 100%; padding: 12px; border: 1px solid var(--border-color); background: var(--bg-surface-2);
            border-radius: 8px; color: var(--text-main); font-weight: 500; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 15px;
            transition: 0.3s;
        }
        .social-btn:hover { background: var(--border-color); }
    </style>
</head>
<body>

    <div id="toast-container"></div>

    <div class="auth-container">
        
        <div style="text-align: center; margin-bottom: 30px;">
            <div style="background: rgba(59, 130, 246, 0.1); width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px auto;">
                <i class="fa-solid fa-user-astronaut" style="font-size: 2rem; color: var(--color-primary);"></i>
            </div>
            <h1 style="font-size: 1.8rem; margin-bottom: 5px;">Member Area</h1>
            <p style="font-size: 0.9rem;">Kelola pesanan dan nikmati promo khusus member.</p>
        </div>

        <div class="card" style="padding: 30px; border-top: 4px solid var(--color-primary);">
            
            <div class="auth-tabs">
                <div class="auth-tab active" onclick="switchMode('login')" id="tab-login">
                    <i class="fa-solid fa-right-to-bracket"></i> Masuk
                </div>
                <div class="auth-tab" onclick="switchMode('register')" id="tab-register">
                    <i class="fa-solid fa-user-plus"></i> Daftar
                </div>
            </div>

            <div id="form-title" style="margin-bottom: 20px; font-size: 0.9rem; color: var(--text-muted); text-align: center;">
                Silakan masuk dengan akun Anda
            </div>

            <form onsubmit="event.preventDefault(); handleAuthAction();">
                
                <div id="register-fields" style="display: none; animation: slideUp 0.3s ease;">
                    <label for="reg-name">Nama Lengkap</label>
                    <div style="position: relative;">
                        <i class="fa-solid fa-id-card" style="position: absolute; left: 15px; top: 16px; color: var(--text-muted);"></i>
                        <input type="text" id="reg-name" class="form-input" placeholder="Masukkan nama Anda" style="padding-left: 45px;">
                    </div>
                </div>

                <label for="username">Username</label>
                <div style="position: relative;">
                    <i class="fa-solid fa-user" style="position: absolute; left: 15px; top: 16px; color: var(--text-muted);"></i>
                    <input type="text" id="username" class="form-input" placeholder="Buat / Masukkan username" required style="padding-left: 45px;">
                </div>
                
                <label for="password">Password</label>
                <div style="position: relative;">
                    <i class="fa-solid fa-lock" style="position: absolute; left: 15px; top: 16px; color: var(--text-muted);"></i>
                    <input type="password" id="password" class="form-input" placeholder="Kata sandi rahasia" required style="padding-left: 45px;">
                </div>

                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; font-size: 0.85rem;">
                    <label style="margin: 0; font-weight: normal; display: flex; align-items: center; gap: 5px;">
                        <input type="checkbox" style="width: auto; margin: 0;"> Ingat Saya
                    </label>
                    <a href="#" style="color: var(--color-primary);">Lupa Password?</a>
                </div>

                <button type="submit" class="btn-pay" id="btn-action">
                    MASUK SEKARANG <i class="fa-solid fa-arrow-right"></i>
                </button>

            </form>

            <div style="display: flex; align-items: center; gap: 10px; margin: 20px 0; color: var(--text-muted); font-size: 0.8rem;">
                <div style="flex: 1; height: 1px; background: var(--border-color);"></div>
                <span>ATAU</span>
                <div style="flex: 1; height: 1px; background: var(--border-color);"></div>
            </div>

            <button class="social-btn">
                <i class="fa-brands fa-google" style="color: #ea4335;"></i> Masuk dengan Google
            </button>

        </div>

        <div style="margin-top: 30px; text-align: center;">
            <a href="index.html" style="color: var(--text-muted); font-size: 0.9rem; text-decoration: none; display: inline-flex; align-items: center; gap: 8px;">
                <i class="fa-solid fa-arrow-left"></i> Kembali ke Beranda
            </a>
        </div>

        <div style="margin-top: 30px; text-align: center; opacity: 0.5; font-size: 0.75rem;">
            <p><i class="fa-solid fa-shield"></i> Halaman ini dilindungi oleh reCAPTCHA Enterprise.</p>
        </div>

    </div>
    <script src="database.js"></script>
    
    <script src="script.js"></script>
    <script>
        let currentMode = 'login';

        function switchMode(mode) {
            currentMode = mode;
            // Update UI Tabs
            document.querySelectorAll('.auth-tab').forEach(el => el.classList.remove('active'));
            
            const regFields = document.getElementById('register-fields');
            const btnAction = document.getElementById('btn-action');
            const title = document.getElementById('form-title');

            if(mode === 'login') {
                document.getElementById('tab-login').classList.add('active');
                regFields.style.display = 'none';
                btnAction.innerHTML = 'MASUK SEKARANG <i class="fa-solid fa-arrow-right"></i>';
                title.innerText = "Silakan masuk dengan akun Anda";
            } else {
                document.getElementById('tab-register').classList.add('active');
                regFields.style.display = 'block';
                btnAction.innerHTML = 'DAFTAR AKUN BARU <i class="fa-solid fa-user-plus"></i>';
                title.innerText = "Lengkapi data untuk mendaftar";
            }
        }

        function handleAuthAction() {
            if(currentMode === 'login') {
                AuthSystem.login();
            } else {
                AuthSystem.register();
            }
        }
    </script>
</body>
</html>
